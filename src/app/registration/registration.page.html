<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Kayıt Ol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Kullanıcı Adı</ion-label>
      <ion-input type="text" id="kullaniciAdi"required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input type="password" id="sifre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Şifreyi Tekrarlayınız</ion-label>
      <ion-input type="password"  id="sifreTekrar"required></ion-input>
    </ion-item>

     <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" id="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="kayit()" color="danger" expand="block">Kayıt ol</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
