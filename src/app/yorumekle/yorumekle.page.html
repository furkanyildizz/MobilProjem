<ion-header>
  <ion-toolbar>
    <ion-title>Yorum Ekle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
    <ion-item lines="full">
      <ion-label position="floating">Marka</ion-label>
      <ion-input type="text" id="marka"required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Model</ion-label>
      <ion-input type="text" id="model" required></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="markakayit()" color="danger" expand="block">Marka Kaydet</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
